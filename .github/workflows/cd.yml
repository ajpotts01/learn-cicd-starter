name: cd

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Go setup
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build prod
        run: ./scripts/buildprod.sh              